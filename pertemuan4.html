<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Tabel</title>
</head>

<body>
    <h2 align="center">DAFTAR BARANG</h2>
    <table border="1" align="center" width="80%">
        <thead>
            <tr>
                <th>No</th>
                <th>Kode Barang</th>
                <th>Nama Barang</th>
                <th>Satuan</th>
                <th>Harga</th>
                <th>Keterangan</th>
                <th>Galeri</th>
            </tr> 
        </thead>       
        <tbody> 
            <tr>
                <td>1</td>
                <td>BRG-1001</td>
                <td>Figure (Naruto)</td>
                <td>buah</td>
                <td>Rp.1200.000</td>
                <td>Dapat digunakan sebagai hiasan</td>
                <td align="center">
                    <img width="80" 
                    src="https://images.tokopedia.net/img/cache/900/VqbcmM/2022/2/5/67d757a3-170f-46ef-93b5-e3b5fad04c9d.jpg" 
                    alt="img-one">
                </td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>

</html>
