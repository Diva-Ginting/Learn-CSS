<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fundamental</title>

    <style>
        h2 {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- inline css = langsung pada baris html -->
     <h1 style="color: red">Hello, i'm css</h1>

     <!-- internal css = langsung pada bagian head -->
      <h2>Hello, i'm CSS Internal</h2>

      <!-- eksternal css = dibuat secara terpisah dengan html -->
       <h3>Hello, i'm eksternal CSS</h3>  
</body>

</html>
